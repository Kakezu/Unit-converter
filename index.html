<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1> Metric/Imperial Unit Conversion</h1>
            <div class="input-box">
                <input type="number" id="number-input">
            </div>
            <button id="convert-btn">Convert</button>
        </div>
        <div class="measurement-container">
            <div class="measurement" id="length-container">
                <h4 class="unit-title">Length (Meter/Feet)</h4>
                <p id="measurement-meter"></p>
            </div>
            <div class="measurement">
                <h4 class="unit-title">Volume (Liters/Gallons)</h4>
                <p id="measurement-volume"></p>
            </div>
            <div class="measurement">
                <h4 class="unit-title">Mass (Kilograms/Pounds)</h4>
                <p id="measurement-mass"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
